{% extends 'base.html' %}
{% block title %}Enrollment Page{% endblock title %}
{% block body %}
    <h1>Enrollment</h1>
    <h1>Hello {{name}}!!!</h1>
    <table>
        <thead>
            <tr>
                <th>SrNo</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            {% if en %}
                {% for en in en %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{en.course.name}}</td>        
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3"><h1>No Records</h1></td>
                </tr>
            {% endif %}
        </tbody>
    </table>    
    <a href="{% url 'courselist' %}">Home</a>
{% endblock body %}
