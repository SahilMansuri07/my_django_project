{% comment %} {% extends 'base.html' %}
{% block title %}Registeration Page{% endblock title %}
{% block body %}
    
    
    <h1>Registeration</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{fm.as_p}}
        <label for="">Enter Password Again</label>
        <input type="password" name="cpass" id="cpass"><br>
        <button type="submit">Regsiter</button>
        <button type="reset">Reset</button>
        <a href="{% url 'login' %}">Login</a>
    </form>
{% endblock body %} {% endcomment %}
